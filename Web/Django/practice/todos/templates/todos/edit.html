{% extends "base.html" %}

{% block title %}
할 일 수정
{% endblock title %}

{% block content %}
<h1>할 일 수정</h1>
<form action="{% url "todos:update_todo" todo_pk=todo.pk %}" method="POST">
    {% csrf_token %}
    <label for="work">WORK : </label>
    <input type="text" id="work" name="work" value="{{ todo.work }}"> <br>
    <label for="content">CONTENT : </label>
    <textarea name="content" id="content" name="content" rows="10" cols="30">{{ todo.content }}</textarea>
    <input type="submit" value="제출">
</form>
{% endblock content %}
